<head>
  <title>findit</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Places</h1>
    </header>

    <ul>
      {{#each places}}
        {{> place}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="place">
  <li>
    <img src="{{image}}" />
    <p>{{name}}</p>
  </li>
</template>
